name: Docker Image CI/CD

on:
  push:
    branches: [ "main" ]
    # Also run on new Git tags for versioning
    tags: [ 'v*.*.*' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Permissions needed to write to GitHub Packages
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          # The GitHub Container Registry domain
          registry: ghcr.io
          # Use your GitHub username
          # username: ${{ github.actor }} 
          # Use the automatic token provided by GitHub
          # password: ${{ secrets.GITHUB_TOKEN }} 
          
      - name: Set image name and tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/provider-api # <-- YOUR IMAGE PATH
          tags: |
            type=raw,value=latest,enable={{isSourceBranch 'main'}}
            type=sha,format=long # Use commit SHA as a stable tag
            type=ref,event=tag # Use Git tag (e.g., v1.0.0)

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
